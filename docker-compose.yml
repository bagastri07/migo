version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: migrator-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: migrator_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d migrator_db"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
